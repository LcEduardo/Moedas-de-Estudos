<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeda Estudo</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            padding: 40px;
            background-color: #f5f5f5;
        }

        #cards {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            margin: 10px;
        }

        #cards > p {
            margin: 10px;
        }

        #transation {
            display: flex;
            flex-direction: column;
            gap: 7px;
            margin: 10px;
        }

        .coins {
            font-size: 20px;
            padding: 5px;
        }

        .btn-caixa {
            max-width: 130px;
            font-size: 15px;
        }

        .log {
            background-color: #eee;
            margin: 10px;
        }

        .log > p {
            margin: 10px;
        }

        #log {
            margin: 10px;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <div id="cards">
        <h2>ðŸŽ“ Moedas de Estudo</h2>
        <p ><strong>Saldo Atual:</strong> <span id="saldo">0</span> moedas</p>

        <div id="transation">
            <label for="">Blocos estudados (25 minutos cada):</label>
            <input class="coins" id="add-bloco" type="number" placeholder="0">
            <button class="btn-caixa" id="add">+ Adicionar Bloco</button>

            <label for="">Gasto (ex: 1 moeda = 30 minutos):</label>
            <input class="coins" id="moedas-gastas" type="number" placeholder="0">
            <button class="btn-caixa" id="remove">- Gastar Moedas</button>
        </div>

        <div class="log">
            <p>Historico:</p>
            <ul id="log">

            </ul>
        </div>
    </div>

    <script>
        function fibonacci(n) {
            
            if (n === 1) return 1;
            let a = 1, b = 2;
            for (let i = 3; i <= n; i++) {
                let temp = a + b;
                a = b;
                b = temp;
            }
            return n === 2 ? 2 : b;
        }


        var saldo = 0;
        const atualizarSaldo = document.getElementById("saldo");

        document.getElementById("add").addEventListener("click", function() {
            var coin = 0;
            var input = document.getElementById("add-bloco");
            var bloco = parseInt(input.value);

            var ul = document.getElementById("log");
            var li = document.createElement("li");

            console.log(typeof(bloco),bloco);

            if (bloco <= 0 || isNaN(bloco)) return;

            coin = fibonacci(bloco);

            li.textContent = `+${coin} moedas por bloco(s) de estudo `;
            ul.appendChild(li);

            saldo += coin; 
            atualizarSaldo.textContent = `${saldo}`
            input.value = '';
        });

        document.getElementById("remove").addEventListener("click", function() {
            var input = document.getElementById("moedas-gastas");
            var moedasGastas = parseInt(input.value);

            var ul = document.getElementById("log");
            var li = document.createElement("li");

            if (isNaN(moedasGastas) || moedasGastas <= 0) {
                alert(`Valor invÃ¡lido - ${input.value}`);
                input.value = '';
                return;
            }
            
            // Talvez eu mantenha
            if (moedasGastas > saldo) {
                alert("VocÃª nÃ£o tem moedas suficientes");
                input.value = '';
                return;
            }

            saldo -= moedasGastas;

            li.textContent = `-${moedasGastas} moedas gastas `;
            ul.appendChild(li);

            atualizarSaldo.textContent = `${saldo}`
            input.value = '';
        });
    </script>
</body>
</html>
